<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type='text/css' rel='stylesheet' href='../css/staff_other_msg_details.css'/>
	<script type='text/javascript' src='../js/jquery.js'></script>
	<script>
	$(function(){
		$('input').attr('readonly','true');
	});
	</script>	
</head>
<body>
	<table id='modi_role' >
	<form action="{:U('Admin/modi_role_en')}" method='post'>
	<th colspan='2'>个人信息查询——本人信息</th>
	<tr><td>员工编号:<input type="text" name="staff_num" value='{$data.staff_num}' ></td></tr>
	<tr><td>员工姓名:<input type="text" name="staff_name" value='{$data.staff_name}'></td></tr>
	<tr><td>所属部门:<input type="text" name="staff_be_dept" value='{$data.staff_be_dept}'></td></tr>
	<tr><td>系统角色:

					<select name="staff_position">
					<option selected>普通职员</option>
					<option>领导</option>
					<option>管理员</option>
                    </select>
        </td></tr>
    <tr><td><input type="submit" value='确定'></td></tr>
    </form>
	</table>
</body>
</html>
