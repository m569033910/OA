		var ajax_url="{:U('Aeo/add_work_plan')}";

<body>

<div id='select_work_plan_div'>
	<table>
		<form id='select_work_plan'>
		<th colspan='4'>工作计划</th>
		<tr>
			<td><strong>活动编号</strong></td>
			<td><strong>活动名称</strong></td>
			<td><strong>活动人</strong></td>
			<td><strong>是否完成</strong></td>
		</tr>
		<volist name='data' id='data'>
			<tr>
				<td>145121</td>
				<td>聚会</td>
				<td>大力水手</td>
				<td></td>
			</tr>
		</volist>
		</form>

	</table>
	</div>



<div id='create_work_plan_div'>
	<table>
		<form id='create_work_plan'>
		<th colspan='2'>添加工作计划</th>
		<tr>
			<td>活动编号：</td>
			<td><input type="text" name="aeo_num"></td>
		</tr>
		<tr>
			<td>活动名称：</td>
			<td><input type="text" name="aeo_name"></td>
		</tr>
		<tr>
			<td>活动开始时间：</td>
			<td><input type="text" name="aeo_start_time" id='aeo_start_time'></td>
		</tr>
		<tr>
			<td>活动结束时间：</td>
			<td><input type="text" name="aeo_stop_time" id='aeo_stop_time'></td>
		</tr>
		<tr>
			<td>活动人：</td>
			<td><input type="text" name="aeo_ac_name"></td>
		</tr>
		<tr>
			<td>活动内容：</td>
			<td><input type="text" name="aeo_ac_content"></td>
		</tr>
		</form>
	</table>
	</div>
	<div id='loading'>
	注册中....
</div>
